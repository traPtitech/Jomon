version: "2"
linters:
  default: none
  enable:
    - asasalint
    - asciicheck
    - contextcheck
    - dogsled
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - fatcontext
    - forbidigo
    - forcetypeassert
    - gocheckcompilerdirectives
    - govet
    - importas
    - inamedparam
    - ineffassign
    - intrange
    - ireturn
    - lll
    - loggercheck
    - makezero
    - mirror
    - musttag
    - nilnil
    - predeclared
    - reassign
    - staticcheck
    - thelper
    - unconvert
    - unused
    - usestdlibvars
    - wastedassign
    - whitespace
  settings:
    lll:
      line-length: 100
      tab-width: 4
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
