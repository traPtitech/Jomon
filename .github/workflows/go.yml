name: Go
on: [push, pull_request]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Check cache
      uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build
      run: go build -v

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [build]
    services:
      mariadb:
        image: mariadb:10.0.19
        ports:
          - 50000:3306
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: jomon

    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Check cache
      uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Test
      run: go test -v ./...
      env:
        MARIADB_USERNAME: root
        MARIADB_PASSWORD: password
        MARIADB_HOSTNAME: "localhost:50000"
        MARIADB_DATABASE: jomon
