openapi: 3.0.0
servers:
  - description: SwaggerHub API Auto Mocking
    url: "/api"
info:
  version: "2.0.0"
  title: Jomon API
  description: >-
    JomonのAPIです。
tags:
  - name: "Auth"
    description: "認証用API"
  - name: "Requests"
    description: "リクエストに関するAPI"
  - name: "Files"
    description: "ファイルに関するAPI"
  - name: "Tags"
    description: "タグに関するAPI"
  - name: "Users"
    description: "ユーザーに関するAPI"
  - name: "Admins"
    description: "管理者用API"

##### Paths #####

paths:
  /auth/genpkce:
    get:
      operationId: generatePKCE
      description: PKCEを取得する｡
      tags:
        - Auth
      responses:
        "302":
          description: 取得できた場合｡traQのoauthページにリダイレクトされる。

  /requests:
    get:
      operationId: getRequests
      description: 依頼一覧を取得する。
      tags:
        - Requests
      parameters:
        - $ref: "#/components/parameters/sortRequestQuery"
        - $ref: "#/components/parameters/statusQuery"
        - $ref: "#/components/parameters/targetQuery"
        - $ref: "#/components/parameters/sinceQuery"
        - $ref: "#/components/parameters/untilQuery"
        - $ref: "#/components/parameters/limitQuery"
        - $ref: "#/components/parameters/offsetQuery"
        - $ref: "#/components/parameters/tagQuery"
        - $ref: "#/components/parameters/createdByQuery"
      responses:
        "200":
          description: 取得できた場合。該当するものがなくても空配列を返す。
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Request"
        "400":
          $ref: "#/components/responses/400"
    post:
      operationId: postRequest
      description: 依頼を新規作成する。
      tags:
        - Requests
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostRequest"
      responses:
        "201":
          description: 作成できた場合。作成されたリクエストの詳細を返す。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestDetail"
        "400":
          $ref: "#/components/responses/400"

  /requests/{requestID}:
    parameters:
      - name: requestID
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      operationId: getRequestDetail
      description: 指定した依頼の詳細を取得する。
      tags:
        - Requests
      responses:
        "200":
          description: あったら返す。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestDetail"
        "404":
          $ref: "#/components/responses/404"
    put:
      operationId: putRequestDetail
      description: 指定した依頼を修正する。作成者権限が必要。
      tags:
        - Requests
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostRequest"
      responses:
        "200":
          description: 修正できた場合。修正後の詳細を返す。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestDetail"
        "400":
          $ref: "#/components/responses/400"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"

  /requests/{requestID}/comments:
    post:
      operationId: postComment
      description: 指定した依頼にコメントを新規作成する。
      tags:
        - Requests
      parameters:
        - name: requestID
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostComment"
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Comment"
        "400":
          $ref: "#/components/responses/400"
        "404":
          $ref: "#/components/responses/404"
  /requests/{requestID}/status:
    put:
      operationId: putStatus
      description: 指定した依頼のstatusを変更のみ(新規はpost /requests)する。commentは常に必須(ないときは空文字列)。statusの行き来の定義は作成者は「fix_requiredからsubmitted」をでき、adminは「submittedからrejected」「submittedからrequired」「fix_requiredからsubmitted」「submittedからaccepted」「acceptedからsubmitted（ただしすでに支払われている人がいた場合、この操作は不可)」の操作のみ可。ただし、「acceptedからfully_repaid」の操作はここでは行えない。管理者権限または作成者権限が必要。
      tags:
        - Requests
      parameters:
        - name: requestID
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PutStatus"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusDetail"
        "400":
          $ref: "#/components/responses/400"
        "404":
          $ref: "#/components/responses/404"

  /admins:
    get:
      operationId: getAdmins
      description: adminユーザーの一覧を返す。管理者権限が必要。
      tags:
        - Admins
      responses:
        "200":
          description: 取得に成功した場合。
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserID"
        "400":
          $ref: "#/components/responses/400"
        "403":
          $ref: "#/components/responses/403"
    post:
      operationId: postAdmins
      description: adminユーザーを追加する。管理者権限が必要。
      tags:
        - Admins
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/UserID"
      responses:
        "200":
          description: 追加に成功した場合。
        "400":
          $ref: "#/components/responses/400"
        "403":
          $ref: "#/components/responses/403"
    delete:
      operationId: deleteAdmins
      description: adminユーザーを削除する。管理者権限が必要。
      tags:
        - Admins
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/UserID"
      responses:
        "200":
          description: 削除できた場合。
        "400":
          $ref: "#/components/responses/400"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"

  /tags:
    get:
      operationId: getTags
      description: タグの一覧を返す。
      tags:
        - Tags
      responses:
        "200":
          description: 取得に成功した場合。
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Tag"
    post:
      operationId: postTag
      description: タグを追加する。
      tags:
        - Tags
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostTag"
      responses:
        "200":
          description: 追加に成功した場合。追加されたタグの情報を返す。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tag"
        "400":
          $ref: "#/components/responses/400"

  /tags/{tagID}:
    parameters:
      - name: tagID
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      description: タグの情報を取得する。
      tags:
        - Tags
      responses:
        "200":
          description: 取得に成功した場合。
          content:
            application/json:
              schema:
                # なにこれ
                allOf:
                  - $ref: "#/components/schemas/Tag"
                  - type: object
                    properties:
                      requests:
                        type: array
                        items:
                          type: string
                          format: uuid
        "404":
          $ref: "#/components/responses/404"
    delete:
      description: タグを削除する
      tags:
        - Tags
      responses:
        "200":
          description: 削除に成功した場合。
        "404":
          $ref: "#/components/responses/404"

  /files:
    post:
      operationId: postFile
      description: ファイルをアップロードする。
      tags:
        - Files
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/PostFile"
      responses:
        "200":
          description: 変更に成功した場合。
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
        "400":
          $ref: "#/components/responses/400"
  /files/{fileID}:
    parameters:
      - name: fileID
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      operationId: getFile
      tags:
        - Files
      description: 指定されたファイルを返す
      responses:
        "200":
          description: 該当するファイルが存在した 返す
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        "400":
          $ref: "#/components/responses/400"
        "404":
          $ref: "#/components/responses/404"
        "304":
          $ref: "#/components/responses/304"
        "500":
          $ref: "#/components/responses/500"
    delete:
      operationId: deleteFile
      description: 指定したidのファイルを削除する。管理者権限または作成者権限が必要。
      tags:
        - Files
      responses:
        "204":
          description: 正常に取り消すことができた場合。
        "400":
          $ref: "#/components/responses/400"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
  "/files/{fileID}/meta":
    parameters:
      - name: fileID
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Files
      operationId: getFileMeta
      description: 指定されたファイルのメタデータを返す
      responses:
        "200":
          description: 該当するファイルのメタデータが存在した 返す
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileMeta"
        "400":
          $ref: "#/components/responses/400"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"

  /users:
    get:
      operationId: getUsers
      description: "ユーザー一覧を取得する。"
      tags:
        - "Users"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/User"

  /users/me:
    get:
      operationId: getMe
      description: "自分の情報を取得する。存在しない場合はユーザーを作成する。"
      tags:
        - "Users"
      responses:
        "200":
          description: "取得に成功した場合。"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

##### Components #####

components:
  schemas:
    AuthInfo:
      type: object
      properties:
        code_challenge:
          type: string
        code_challenge_method:
          type: string
        client_id:
          type: string
        response_type:
          type: string
    StatusEnum:
      type: string
      enum: [submitted, fix_required, accepted, completed, rejected]
    UserID:
      type: string
      format: uuid
    Tag:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: "2020講習会"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - name
        - created_at
        - updated_at
    PostTag:
      type: object
      properties:
        name:
          type: string
          example: "2020講習会"
      required:
        - name
    RequestFile:
      type: object
      properties:
        file:
          type: string
          format: binary
        name:
          type: string
          example: "hoge.png"
      required:
        - file
        - name
    PostFile:
      type: object
      properties:
        file:
          type: string
          format: binary
        name:
          type: string
          example: "hoge.png"
        request_id:
          type: string
          format: uuid
      required:
        - file
        - name
        - request_id
    FileMeta:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        mime_type:
          type: string
        created_at:
          type: string
          format: date-time
      required:
        - id
        - name
        - mime_type
        - created_at
    Target:
      type: string
      example: "hoge株式会社"
    RequestTarget:
      type: object
      properties:
        amount:
          type: integer
          example: 1200
        target:
          type: string
          format: uuid
      required:
        - amount
        - target
    RequestTargetDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
        amount:
          type: integer
        target:
          type: string
          format: uuid
        paid_at:
          type: string
          nullable: true
          format: date-time
        created_at:
          type: string
          format: date-time
      required:
        - id
        - amount
        - target
        - paid_at
        - created_at
    Request:
      type: object
      properties:
        id:
          type: string
          format: uuid
        status:
          type: string
          enum: [submitted, fix_required, accepted, completed, rejected]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        created_by:
          $ref: "#/components/schemas/UserID"
        title:
          type: string
          example: "SysAd講習会の開催費用"
        content:
          type: string
          example: "サーバー代 1200円"
        targets:
          type: array
          items:
            $ref: "#/components/schemas/RequestTargetDetail"
        tags:
          type: array
          items:
            $ref: "#/components/schemas/Tag"
      required:
        - id
        - status
        - created_at
        - updated_at
        - created_by
        - amount
        - title
        - content
        - targets
        - tags
    RequestDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
        status:
          $ref: "#/components/schemas/StatusEnum"
        title:
          type: string
          example: "SysAd講習会の開催費用"
        content:
          type: string
          example: "サーバー代 1200円"
        created_by:
          type: string
          format: uuid
        comments:
          type: array
          items:
            $ref: "#/components/schemas/Comment"
        files:
          type: array
          items:
            type: string
            format: uuid
        statuses:
          type: array
          items:
            $ref: "#/components/schemas/Status"
        tags:
          type: array
          items:
            $ref: "#/components/schemas/Tag"
        targets:
          type: array
          items:
            $ref: "#/components/schemas/RequestTargetDetail"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - status
        - amount
        - title
        - content
        - created_by
        - comments
        - files
        - statuses
        - tags
        - targets
        - created_at
        - updated_at
    PostRequest:
      type: object
      properties:
        created_by:
          $ref: "#/components/schemas/UserID"
        title:
          type: string
          example: "SysAd講習会の開催費用"
        content:
          type: string
          example: "サーバー代 1200円"
        tags:
          type: array
          items:
            type: string
            format: uuid
        targets:
          type: array
          items:
            $ref: "#/components/schemas/RequestTarget"
      required:
        - amount
        - title
        - content
        - created_by
        - comments
        - tags
        - targets
    Comment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user:
          $ref: "#/components/schemas/UserID"
        comment:
          type: string
          example: "コメント内容"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - user
        - comment
        - created_at
        - updated_at
    PostComment:
      type: object
      properties:
        comment:
          type: string
          example: "ここを修正してください。"
      required:
        - comment
    Status:
      type: object
      properties:
        created_by:
          $ref: "#/components/schemas/UserID"
        status:
          $ref: "#/components/schemas/StatusEnum"
        created_at:
          type: string
          format: date-time
      required:
        - created_by
        - status
        - created_at
    StatusDetail:
      type: object
      properties:
        created_by:
          $ref: "#/components/schemas/UserID"
        status:
          $ref: "#/components/schemas/StatusEnum"
        comment:
          $ref: "#/components/schemas/Comment"
        created_at:
          type: string
          format: date-time
      required:
        - created_by
        - status
        - created_at
    PutStatus:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/StatusEnum"
        comment:
          type: string
          example: "良いですね。"
      required:
        - status
        - comment
    User:
      type: "object"
      properties:
        id:
          $ref: "#/components/schemas/UserID"
        name:
          type: string
          example: "nagatech"
        display_name:
          type: string
          example: "ながてち"
        admin:
          type: boolean
        created_at:
          type: string
          format: "date-time"
        updated_at:
          type: string
          format: "date-time"
        deleted_at:
          type: string
          nullable: true
          format: "date-time"
      required:
        - id
        - name
        - display_name
        - admin
        - created_at
        - updated_at
        - deleted_at
    PutUser:
      type: "object"
      properties:
        name:
          type: "string"
          example: "nagatech"
        display_name:
          type: "string"
          example: "ながてち"
        admin:
          type: "boolean"
      required:
        - name
        - display_name
        - admin
  responses:
    304:
      description: Not Modified
    400:
      description: 不正なリクエスト。
    403:
      description: 編集権限がない人による操作。
    404:
      description: 指定したリソースは存在しない。
    500:
      description: サーバーエラー。

  parameters:
    sortRequestQuery:
      name: sort
      description: 並び順 (作成日時が新しい "created_at", 作成日時が古い "-created_at", タイトルの昇順 "title", タイトルの降順 "-title")
      required: false
      in: query
      schema:
        type: string
    statusQuery:
      name: status
      description: 現在の状態
      required: false
      in: query
      schema:
        $ref: "#/components/schemas/StatusEnum"
    targetQuery:
      name: target
      description: 誰との取引か
      required: false
      in: query
      schema:
        type: string
        format: uuid
    sinceQuery:
      name: since
      description: いつからの依頼か
      required: false
      in: query
      schema:
        type: string
        format: date
    untilQuery:
      name: until
      description: いつまでの依頼か
      required: false
      in: query
      schema:
        type: string
        format: date
    limitQuery:
      name: limit
      description: 取得する最大個数
      required: false
      in: query
      schema:
        type: integer
        minimum: 0
        default: 100
    offsetQuery:
      name: offset
      description: スキップする個数
      required: false
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
    tagQuery:
      name: tag
      description: タグ(複数の場合カンマ区切り)
      required: false
      in: query
      schema:
        type: string
    createdByQuery:
      name: created_by
      description: 作成者
      required: false
      in: query
      schema:
        type: string
        format: uuid
    requestQuery:
      name: request
      description: 依頼
      required: False
      in: query
      schema:
        type: string
        format: uuid
