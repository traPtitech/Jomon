openapi: 3.0.0
servers:
  - description: SwaggerHub API Auto Mocking
    url: "/api"
info:
  version: "2.0.0"
  title: Jomon API
  description: >-
    JomonのAPIです。
paths:
  "/auth/genpkce":
    get:
      description: PKCEを取得する｡
      tags:
        - Auth
      responses:
        "200":
          description: 取得できた｡
          content:
            application/json:
              schema:
                type: object
                properties:
                  code_challenge:
                    type: string
                  code_challenge_method:
                    type: string
                  client_id:
                    type: string
                  response_type:
                    type: string
  "/transactions":
    get:
      description: トランザクション一覧を取得する。
      tags:
        - Transactions
      parameters:
        - $ref: "#/components/parameters/sortTransactionQuery"
        - $ref: "#/components/parameters/targetQuery"
        - $ref: "#/components/parameters/yearQuery"
        - $ref: "#/components/parameters/sinceQuery"
        - $ref: "#/components/parameters/untilQuery"
        - $ref: "#/components/parameters/tagQuery"
        - $ref: "#/components/parameters/groupQuery"
      responses:
        "200":
          description: 該当するものがない場合は空配列を返却。
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Transaction"
        "400":
          $ref: "#/components/responses/400"
    post:
      description: トランザクションを新規作成する。管理者権限が必要。
      tags:
        - Transactions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostTransaction"
      responses:
        "201":
          description: 作成に成功。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transaction"

        "400":
          $ref: "#/components/responses/400"

  "/transactions/{transactionID}":
    parameters:
      - name: transactionID
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      description: 指定したトランザクションの詳細を取得する。
      tags:
        - Transactions
      responses:
        "200":
          description: あったら返す。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transaction"
        "404":
          $ref: "#/components/responses/404"
    put:
      description: 指定したTransactionを修正する。管理者権限が必要。
      tags:
        - Transactions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostTransaction"
      responses:
        "200":
          description: OK 修正後のトランザクションを返却する。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transaction"
        "400":
          $ref: "#/components/responses/400"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
  "/requests":
    get:
      description: 依頼一覧を取得する。
      tags:
        - Requests
      parameters:
        - $ref: "#/components/parameters/sortRequestQuery"
        - $ref: "#/components/parameters/targetQuery"
        - $ref: "#/components/parameters/yearQuery"
        - $ref: "#/components/parameters/sinceQuery"
        - $ref: "#/components/parameters/untilQuery"
        - $ref: "#/components/parameters/tagQuery"
        - $ref: "#/components/parameters/groupQuery"
      responses:
        "200":
          description: 取得できた。返す。該当するものがなくても空配列を返す。
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Request"
        "400":
          $ref: "#/components/responses/400"
    post:
      description: 依頼を新規作成する。
      tags:
        - Requests
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostRequest"
      responses:
        "201":
          description: 作成した。結果を返す。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestDetail"

        "400":
          $ref: "#/components/responses/400"
  "/requests/{requestID}":
    parameters:
      - name: requestID
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      description: 指定した依頼の詳細を取得する。
      tags:
        - Requests
      responses:
        "200":
          description: あったら返す。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestDetail"
        "404":
          $ref: "#/components/responses/404"
    put:
      description: 指定した依頼を修正する。作成者権限が必要。
      tags:
        - Requests
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostRequest"
      responses:
        "200":
          description: 修正できた。返す。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestDetail"
        "400":
          $ref: "#/components/responses/400"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
  "/requests/{requestID}/comments":
    post:
      description: 指定した依頼にコメントを新規作成する。
      tags:
        - Requests
      parameters:
        - name: requestID
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
                  example: "ここを修正してください。"
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Comment"
        "400":
          $ref: "#/components/responses/400"
        "404":
          $ref: "#/components/responses/404"
  "/requests/{requestID}/comments/{commentID}":
    parameters:
      - name: requestID
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: commentID
        in: path
        required: true
        schema:
          type: integer
    put:
      description: コメントを変更する。
      tags:
        - Requests
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
                  example: "ここを修正してください。"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Comment"
        "400":
          $ref: "#/components/responses/400"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
    delete:
      description: 指定したコメントを削除する。
      tags:
        - Requests
      responses:
        "204":
          description: 正常に取り消すことができました。
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
  "/requests/{requestID}/status":
    put:
      description: 指定した依頼のstatusを変更のみ(新規はpost /requests)する。reasonは常に必須(ないときは空文字列)。statusの行き来の定義は作成者は「fix_requiredからsubmitted」をでき、adminは「submittedからrejected」「submittedからrequired」「fix_requiredからsubmitted」「submittedからaccepted」「acceptedからsubmitted（ただしすでに支払われている人がいた場合、この操作は不可)」の操作のみ可。ただし、「acceptedからfully_repaid」の操作はここでは行えない。管理者権限または作成者権限が必要。
      tags:
        - Requests
      parameters:
        - name: requestID
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  $ref: "#/components/schemas/StatusEnum"
                reason:
                  type: string
                  example: "良いですね。"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Status"
        "400":
          $ref: "#/components/responses/400"
        "404":
          $ref: "#/components/responses/404"
  "/admins":
    get:
      description: adminユーザーの一覧を返す。管理者権限が必要。
      tags:
        - Admins
      responses:
        "200":
          description: 取得に成功した。返す
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TrapID"
    post:
      description: adminユーザーを追加する。管理者権限が必要。
      tags:
        - Admins
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  $ref: "#/components/schemas/TrapID"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    $ref: "#/components/schemas/TrapID"
        "400":
          $ref: "#/components/responses/400"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
  "/admins/{userID}":
    delete:
      description: adminユーザーを削除する。管理者権限が必要。
      tags:
        - Admins
      parameters:
        - name: userID
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/TrapID"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    $ref: "#/components/schemas/TrapID"
        "400":
          $ref: "#/components/responses/400"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
  "/tags":
    get:
      description: タグの一覧を返す。
      tags:
        - Tags
      responses:
        "200":
          description: 取得に成功した。返す
          content:
            application/json:
              schema:
                type: object
                properties:
                  tags:
                    type: array
                    items:
                      $ref: "#/components/schemas/Tag"
    post:
      description: タグを追加する。
      tags:
        - Tags
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostTag"
      responses:
        "200":
          description: 追加に成功した。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tag"
  "/tags/{tagID}":
    parameters:
      - name: tagID
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      description: タグの情報を取得する。
      tags:
        - Tags
      responses:
        "200":
          description: 取得に成功した。
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Tag"
                  - type: object
                    properties:
                      transactions:
                        type: array
                        items:
                          type: string
                          format: uuid
                      requests:
                        type: array
                        items:
                          type: string
                          format: uuid
        "404":
          $ref: "#/components/responses/404"
    put:
      description: タグの情報を変更する。
      tags:
        - Tags
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostTag"
      responses:
        "200":
          description: 変更に成功した。
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Tag"
                  - type: object
                    properties:
                      transactions:
                        type: array
                        items:
                          type: string
                          format: uuid
                      requests:
                        type: array
                        items:
                          type: string
                          format: uuid
        "404":
          $ref: "#/components/responses/404"
    delete:
      description: タグを削除する
      tags:
        - Tags
      responses:
        "200":
          description: 削除に成功した。
        "404":
          $ref: "#/components/responses/404"
  "/groups":
    get:
      description: グループの一覧を返す。
      tags:
        - Groups
      responses:
        "200":
          description: 取得に成功した。返す
          content:
            application/json:
              schema:
                type: object
                properties:
                  groups:
                    type: array
                    items:
                      $ref: "#/components/schemas/Group"
    post:
      description: グループを追加する。管理者権限が必要。
      tags:
        - Groups
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostGroup"
      responses:
        "200":
          description: 追加に成功した。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
  "/groups/{groupID}":
    parameters:
      - name: groupID
        in: path
        required: true
        schema:
          type: string
          format: uuid
    put:
      description: グループの情報を変更する。管理者権限またはグループオーナー権限が必要。
      tags:
        - Groups
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostGroup"
      responses:
        "200":
          description: 変更に成功した。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
        "404":
          $ref: "#/components/responses/404"
    delete:
      description: グループを削除する。管理者権限またはグループオーナー権限が必要。
      tags:
        - Groups
      responses:
        "200":
          description: 削除に成功した。
        "404":
          $ref: "#/components/responses/404"
  "/groups/{groupID}/members":
    parameters:
      - name: groupID
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      description: 指定したグループに所属しているユーザーを返す。
      tags:
        - Groups
      responses:
        "200":
          description: 取得に成功した。返す
          content:
            application/json:
              schema:
                type: object
                properties:
                  members:
                    type: array
                    items:
                      $ref: "#/components/schemas/TrapID"
        "404":
          $ref: "#/components/responses/404"
    post:
      description: ユーザーをグループに追加する。管理者権限またはグループオーナー権限が必要。
      tags:
        - Groups
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  $ref: "#/components/schemas/TrapID"
      responses:
        "200":
          description: 追加に成功した。
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: array
                    items:
                    $ref: "#/components/schemas/TrapID"
    delete:
      description: ユーザーをグループから削除する。管理者権限またはグループオーナー権限が必要。
      tags:
        - Groups
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  $ref: "#/components/schemas/TrapID"
      responses:
        "200":
          description: 削除に成功した。
  "/groups/{groupID}/owners":
    parameters:
      - name: groupID
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      description: 指定したグループに所属しているグループオーナーを返す。
      tags:
        - Groups
      responses:
        "200":
          description: 取得に成功した。返す
          content:
            application/json:
              schema:
                type: object
                properties:
                  owners:
                    type: array
                    items:
                      $ref: "#/components/schemas/TrapID"
        "404":
          $ref: "#/components/responses/404"
    post:
      description: グループオーナーをグループに追加する。管理者権限またはグループオーナー権限が必要。
      tags:
        - Groups
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  $ref: "#/components/schemas/TrapID"
      responses:
        "200":
          description: 追加に成功した。
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    $ref: "#/components/schemas/TrapID"
    delete:
      description: グループオーナーをグループから削除する。管理者権限またはグループオーナー権限が必要。
      tags:
        - Groups
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  $ref: "#/components/schemas/TrapID"
      responses:
        "200":
          description: 削除に成功した。

  "/files":
    post:
      description: ファイルをアップロードする。
      tags:
        - Files
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/PostFile"
      responses:
        "200":
          description: 変更に成功した。
          content:
            application/json:
              schema:
                type: object
                properties:
                  file_id:
                    type: string
                    format: uuid
        "400":
          $ref: "#/components/responses/400"
  "/files/{fileID}":
    parameters:
      - name: fileID
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Files
      description: 指定されたファイルを返す
      responses:
        "200":
          description: 該当するファイルが存在した 返す
          content:
            multipart/form-data:
              schema:
                $ref: "#/components/schemas/File"
        "404":
          $ref: "#/components/responses/404"
    delete:
      description: 指定したidのファイルを削除する。管理者権限または作成者権限が必要。
      tags:
        - Files
      responses:
        "204":
          description: 正常に取り消すことができた。
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"


  /users:
    get:
      tags:
      - "Users"
      description: "ユーザー一覧を取得する。"
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/User"
    put:
      tags:
      - "Users"
      description: "ユーザーの情報を変更する。主に権限の変更用。管理者権限またはグループオーナー権限が必要。"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostUser"
      responses:
        '200':
          description: "取得に成功した。返す"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '400':
          $ref: "#/components/responses/400"
        "403":
          $ref: "#/components/responses/403"

  /users/me:
    get:
      tags:
      - "Users"
      description: "自分の情報を取得する。存在しない場合はユーザーを作成する。"
      responses:
        '200':
          description: "取得に成功した。返す"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

components:
  schemas:
    StatusEnum:
      type: string
      enum: [submitted, fix_required, accepted, completed, rejected]
    TrapID:
      type: string
      format: uuid
    Tag:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: "2020講習会"
        description:
          type: string
          example: "2020年度講習会"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    PostTag:
      type: object
      properties:
        name:
          type: string
          example: "2020講習会"
        description:
          type: string
          example: "2020年度講習会"
    Group:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: "SysAd"
        description:
          type: string
          example: "SysAd班"
        budget:
          type: integer
          example: 250000
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    PostGroup:
      type: object
      properties:
        name:
          type: string
          example: "SysAd"
        description:
          type: string
          example: "SysAd班"
        budget:
          type: integer
          example: 250000
    PostFile:
      type: object
      properties:
        file:
          type: string
          format: binary
        name:
          type: string
          example: "hoge.png"
        request_id:
          type: string
          format: uuid
    File:
      type: object
      properties:
        file:
          type: string
          format: binary
        name:
          type: string
          example: "hoge.png"
    Target:
      type: string
      example: "hoge株式会社"
    Request:
      type: object
      properties:
        id:
          type: string
          format: uuid
        status:
          type: string
          enum: [submitted, fix_required, accepted, completed, rejected]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        created_by:
          $ref: "#/components/schemas/TrapID"
        amount:
          type: integer
          example: 1200
        title:
          type: string
          example: "SysAd講習会の開催費用"
        content:
          type: string
          example: "サーバー代 1200円"
        tags:
          type: array
          items:
            $ref: "#/components/schemas/Tag"
        group:
          $ref: "#/components/schemas/Group"
    RequestDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
        amount:
          type: integer
          example: 1200
        title:
          type: string
          example: "SysAd講習会の開催費用"
        content:
          type: string
          example: "サーバー代 1200円"
        comments:
          type: array
          items:
            $ref: "#/components/schemas/Comment"
        files:
          type: array
          items:
            type: string
            format: uuid
        statuses:
          type: array
          items:
            $ref: "#/components/schemas/Status"
        tags:
          type: array
          items:
            $ref: "#/components/schemas/Tag"
        group:
          $ref: "#/components/schemas/Group"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
